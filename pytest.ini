[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --cov=omniforge --cov-report=term-missing -n auto --dist=worksteal
pythonpath = src
markers =
    performance: marks tests as performance tests (deselect with '-m "not performance"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    security: marks tests as security tests (penetration testing, injection prevention, etc.)
    docker: marks tests that require Docker to run
    integration: marks tests as integration tests
    eval: marks tests as evaluation tests (use real LLM calls, skip in CI)
